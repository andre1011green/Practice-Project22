<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="welcomeManager">  </div>
<div id="managerInfo"> </div>
<h1>Company Employee Reimbursement Tickets</h1>
<div id="allEmployees"> </div>
<h3>To approve or deny a reimbursement ticket</h3>
<form id = "approval" method="post" action="/admin/approveDenyATicket" autocomplete="off">
    <label for="ticketid6" >Ticket ID</label>
    <label for="ticketstatus6" >Ticket Status</label>
    <br>
    <input type="number" name="ticketid6" id="ticketid6">
    <select name="ticketstatus6" id="ticketstatus6">
        <option value="approve">Approve</option>
        <option value="deny">Deny</option>
        <option value="pending">Pending</option>
    </select>
    <input type="submit" value="Send">
</form>
<h3>To delete a reimbursement ticket</h3>
<form id="deleteForm" method="post" action="/admin/deleteATicket" autocomplete="off">
    <label for="ticketid7" >Ticket ID</label>
    <input type="number" name="ticketid7" id="ticketid7">
    <input type="submit" value="Delete">
</form>
<a href="./manageEmployees.html" target="_blank">Create OR Delete Employees</a>

<script type='text/javascript' src='../JAVASCRIPT/managementScript.js'  ></script>
</body>
